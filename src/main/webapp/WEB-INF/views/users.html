<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UsersTable</title>
</head>
<body>
<h1>Users</h1>
<table>
    <tr>
        <th>id</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>email</th>
    </tr>
    <div th:each="user : ${listUser}">
        <a th:href="'/users/show?id='+${user.getId()}"
           th:text="${user.getName() + ', ' + user.getAge()}">user</a>
    </div>

    <br/>
    <hr/>

    <a href="/users/new">Add new user</a>

</table>
</body>
</html>
